<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Compra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='fornecedores.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_fornecedor.css') }}">
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #dc3545;
        }

        button[type="button"]:hover {
            background-color: #c82333;
        }

        .produtos-container {
            margin-top: 20px;
        }

        /* Estilo da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Estilo da linha de separação */
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }

        /* Margem inferior para a tabela */
        .produtos-container table {
            margin-bottom: 20px; /* Espaço entre a tabela e os botões */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Compra</h2>
        <form action="{{ url_for('save_compra') }}" method="POST">
            <label for="codigo">Código da Compra:</label>
            <input type="text" id="codigo" name="codigo" value="{{ codigo }}" readonly>

            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" placeholder="Digite o nome do fornecedor" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="" disabled selected>Selecione o Status</option>
                <option value="aguardando_envio">Aguardando Envio</option>
                <option value="enviado">Enviado</option>
                <option value="rejeitado">Rejeitado</option>
                <option value="entregue">Entregue</option>
                <option value="aprovado">Aprovado</option>
            </select>


            <hr> <!-- Linha de separação -->

            <label for="produtos">Produto:</label>
            <input type="text" id="produtos" name="produtos" placeholder="Adicione produtos aqui">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" placeholder="Qtd">
            <button type="button" onclick="addProduto()">Adicionar Produto</button>

            <div class="produtos-container">
                <h4>Produtos Adicionados:</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="lista-produtos">
                        <!-- Linhas de produtos serão adicionadas aqui -->
                    </tbody>
                </table>
                <input type="hidden" name="produtos" id="produtos-list">
            </div>

            <button type="submit">Salvar Compra</button>
            <button type="button" onclick="confirmBack();">Voltar</button>
        </form>
    </div>

    <script>
        function confirmBack() {
            if (confirm("Tem certeza que deseja voltar? Todas as informações não salvas serão perdidas.")) {
                window.history.back();
            }
        }

        function addProduto() {
            var produtosInput = document.getElementById("produtos");
            var quantidadeInput = document.getElementById("quantidade");
            var listaProdutos = document.getElementById("lista-produtos");
            var produtosList = document.getElementById("produtos-list");

            // Validação opcional
            if (produtosInput.value.trim() === "" || quantidadeInput.value.trim() === "") {
                alert("Por favor, preencha o produto e a quantidade para adicioná-los.");
                return;
            }

            // Criação de uma nova linha
            var novaLinha = document.createElement("tr");
            var produtoCell = document.createElement("td");
            var quantidadeCell = document.createElement("td");

            produtoCell.textContent = produtosInput.value;  // Adiciona o produto
            quantidadeCell.textContent = quantidadeInput.value;  // Adiciona a quantidade

            novaLinha.appendChild(produtoCell);  // Adiciona a célula do produto à linha
            novaLinha.appendChild(quantidadeCell);  // Adiciona a célula da quantidade à linha
            listaProdutos.appendChild(novaLinha);  // Adiciona a linha à tabela

            // Adiciona o produto e quantidade ao input oculto
            var produtosOcultos = produtosList.value ? produtosList.value.split(",") : [];
            produtosOcultos.push(produtosInput.value + " (Qtd: " + quantidadeInput.value + ")");
            produtosList.value = produtosOcultos.join(",");

            // Limpa os campos de entrada
            produtosInput.value = "";
            quantidadeInput.value = "";
        }
    </script>
</body>
</html>
