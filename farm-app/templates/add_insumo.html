<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Insumo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='fornecedores.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_fornecedor.css') }}">
    <style>
    
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #dc3545;
        }

        button[type="button"]:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        function confirmBack() {
            if (confirm("Tem certeza que deseja voltar? Todas as informações não salvas serão perdidas.")) {
                window.history.back();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Insumo</h2>
        <form action="{{ url_for('save_insumo') }}" method="POST">
            <label for="nome">Nome do Insumo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do insumo" required>
            
            <label for="tipo">Tipo de Insumo:</label>
            <input type="text" id="tipo" name="tipo" placeholder="Digite o tipo de insumo" required>
            
            <label for="quantidade">Quantidade Disponível:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade disponível" required>
            
            <label for="fornecedor">Fornecedor:</label>
            <select id="fornecedor" name="fornecedor" required>
                <option value="">Selecione um Fornecedor</option>
                <!-- Exemplo de fornecedores, você pode preencher dinamicamente -->
                <option value="Fornecedor A">Fornecedor A</option>
                <option value="Fornecedor B">Fornecedor B</option>
            </select>
            
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>

            <button type="submit">Salvar</button>
            <button type="button" onclick="confirmBack();">Voltar</button>
        </form>
    </div>
</body>
</html>
