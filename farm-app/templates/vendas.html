<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='fornecedores.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    <style>
        .search-container {
            display: flex;
            align-items: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
    
        .search-input {
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 20rem;
            margin-right: -22rem;
            box-sizing: border-box;
        }
    
        .search-button {
            padding: 0.8em 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0;
        }
    
        .search-button:hover {
            background-color: #0056b3;
        }
    
        .add-button {
            padding: 0.8em 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 1rem;
            flex-shrink: 0;
        }
    
        .add-button:hover {
            background-color: #218838;
        }
    
        .status-pendente {
            padding: 0.3em 0.8em;
            border-radius: 15px;
            background-color: #ffc107; /* Amarelo para Pendente */
            color: white;
            text-align: center;
            min-width: 5rem;
            display: inline-block;
            font-size: 0.9em;
        }

        .status-completo {
            padding: 0.3em 0.8em;
            border-radius: 15px;
            background-color: #28a745; /* Verde para Completo */
            color: white;
            text-align: center;
            min-width: 5rem;
            display: inline-block;
            font-size: 0.9em;
        }

        .status-cancelado {
            padding: 0.3em 0.8em;
            border-radius: 15px;
            background-color: #dc3545; /* Vermelho para Cancelado */
            color: white;
            text-align: center;
            min-width: 5rem;
            display: inline-block;
            font-size: 0.9em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
    
        table, th, td {
            border: 1px solid #ddd;
            padding: 0.5em;
        }
    
        th {
            background-color: #f2f2f2;
            text-align: left;
            font-size: 1rem;
        }
    
        td {
            text-align: center;
            font-size: 0.9rem;
        }
    
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }
    
            .search-input, .search-button, .add-button {
                width: 100%;
                margin: 0 0 1rem 0;
            }
    
            .status-pendente, .status-completo, .status-cancelado {
                min-width: auto;
                width: 100%;
                padding: 0.4em;
                font-size: 1rem;
            }
        }
    </style>    
</head>
<body>
    <!-- Barra de Cabeçalho -->
    <div class="header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Empresa" class="header-logo">
            <h1>Vendas</h1>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-links">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='Home.svg') }}" alt="Home Icon"> Home
            </a>
            <a href="{{ url_for('fornecedores') }}">
                <img src="{{ url_for('static', filename='Fornecedores.svg') }}" alt="Fornecedores Icon"> Fornecedores
            </a>
            <a href="{{ url_for('insumos') }}">
                <img src="{{ url_for('static', filename='Insumos.svg') }}" alt="Insumos Icon"> Insumos
            </a>
            <a href="{{ url_for('clientes') }}">
                <img src="{{ url_for('static', filename='Clientes.svg') }}" alt="Clientes Icon"> Clientes
            </a>
            <a href="{{ url_for('funcionarios') }}">
                <img src="{{ url_for('static', filename='Funcionarios.svg') }}" alt="Funcionarios Icon"> Funcionários
            </a>
            <a href="{{ url_for('equipes') }}">
                <img src="{{ url_for('static', filename='Equipes.svg') }}" alt="Equipes Icon"> Equipes
            </a>
            <a href="{{ url_for('compras') }}">
                <img src="{{ url_for('static', filename='Compras.svg') }}" alt="Compras Icon"> Compras
            </a>
            <a href="{{ url_for('vendas') }}">
                <img src="{{ url_for('static', filename='Vendas.svg') }}" alt="Vendas Icon"> Vendas
            </a>
            <a href="{{ url_for('producao') }}">
                <img src="{{ url_for('static', filename='Produção.svg') }}" alt="Produção Icon"> Produção
            </a>
        </div>
    </div>

    <!-- Container Principal -->
    <div class="main-content">
        <div class="vendas-container">
            <h2>Lista de Vendas</h2>

            <!-- Seção de Pesquisa -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="ID...">
                <input type="text" class="search-input" placeholder="Cliente..."> <!-- Campo para Cliente -->
                <button class="search-button">Pesquisar</button>
                <a href="{{ url_for('add_venda') }}" class="add-button">Cadastrar Venda</a> <!-- Link para adicionar venda -->
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Data Prevista de Entrega</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de vendas com status -->
                    <tr>
                        <td>1</td>
                        <td>Cliente A</td>
                        <td>10/11/2024</td>
                        <td>
                            <span class="status-pendente">Pendente</span> <!-- Status Pendente -->
                        </td>
                        <td>
                            <button class="edit-button">Editar</button>
                            <button class="view-button">Visualizar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Cliente B</td>
                        <td>15/11/2024</td>
                        <td>
                            <span class="status-completo">Completo</span> <!-- Status Completo -->
                        </td>
                        <td>
                            <button class="edit-button">Editar</button>
                            <button class="view-button">Visualizar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Cliente C</td>
                        <td>20/11/2024</td>
                        <td>
                            <span class="status-cancelado">Cancelado</span> <!-- Status Cancelado -->
                        </td>
                        <td>
                            <button class="edit-button">Editar</button>
                            <button class="view-button">Visualizar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
