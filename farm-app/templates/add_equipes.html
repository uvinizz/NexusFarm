<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Equipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='fornecedores.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_fornecedor.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #dc3545;
        }

        button[type="button"]:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        function confirmBack() {
            if (confirm("Tem certeza que deseja voltar? Todas as informações não salvas serão perdidas.")) {
                window.history.back();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Equipe</h2>
        <form action="{{ url_for('save_equipe') }}" method="POST">
            <label for="nome">Nome da Equipe:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome da equipe" required>
            
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Digite a descrição da equipe" required>
            
            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" name="responsavel" placeholder="Digite o nome do responsável" required>
            
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>

            <button type="submit">Salvar</button>
            <button type="button" onclick="confirmBack();">Voltar</button>
        </form>
    </div>
</body>
</html>
